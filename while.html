<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Program While</title>
  </head>
  <body>
    <script>
      var x = prompt("Masukkan bilangan yang mau dipangkat");
      var y = prompt("Masukkan pangkat");

      var pangkat = 1;
      var i = 1;
      while (!(i > y)) {
        pangkat = pangkat * x;
        i = i + 1;
      }
      document.write("Hasil dari " + x + " pangkat " + y + " adalah " + pangkat);
    </script>
  </body>
</html>
