<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Program switch case</title>
</head>
<body>
    <script>

        var jawab = prompt("Anda beruntung! Silahkan pilih angka 1 sampai 5");
        var hadiah = "";
        
        switch(jawab){
            case "1":
                hadiah = "Mobil";
                break;
            case "2":
                hadiah = "Sepeda Motor";
                break;
            case "3":
                hadiah = "Sepeda Lipat";
                break;
            case "4":
                hadiah = "Motor Listrik";
                break;
            case "5":
                hadiah = "Uang 5 Juta Rupiah";
                break;
            default:
                document.write("<p>Opps! Anda salah pilih</p>");
        }

        if(hadiah === ""){
            document.write("<p>Kamu gagal mendapat hadiah</p>");
        } else {
            document.write("<h2>Selamat kamu mendapatkan " + hadiah + "</h2>");
        }
    </script>
</body>
</html>
