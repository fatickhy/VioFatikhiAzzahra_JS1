<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Program do while</title>
</head>
<body>
    <script>
        var i = 1;
        var a = prompt("Masukkan angka untuk mengetahui kelipatannya");
        var b = prompt("Berapa kelipatan?");
        document.write("Kelipatan " + a + " adalah ");
        
        do {
            document.write(i*a + " ");
            i++;
        } while (i <= b);
        </script>
</body>
</html>
