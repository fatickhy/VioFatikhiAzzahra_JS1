<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Program For Statement</title>
</head>
<body>
    <script>
        var angka = prompt("Input angka untuk mengetahui faktorialnya");
        var hasil = 1;

        for (let i = 1; i <= angka; i++) {
            hasil = hasil * i;            
        }
        document.write("Faktorialnya "+angka + " adalah "+ hasil);
    </script>
</body>
</html>
