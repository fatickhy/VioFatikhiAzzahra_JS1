<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Program nested if</title>
  </head>
  <body>
    <script>
      // Meminta pengguna untuk memasukkan usia
      var usia = prompt("Masukkan usia untuk melihat klasifikasi usia");

      // Menentukan status pengguna berdasarkan usia
      if (usia != null) {
        usia = parseInt(usia); // Mengonversi input ke tipe data integer

        if (usia >= 5 && usia <= 11) {
          document.write("Usianya menunjukkan masih Kanak-kanak.");
        } else if (usia >= 12 && usia <= 25) {
          document.write("Usianya menunjukkan masih Remaja.");
        } else if (usia >= 26 && usia <= 45) {
          document.write("Usianya menunjukkan sudah Dewasa.");
        } else if (usia >= 46 && usia <= 65) {
          document.write("Usianya menunjukkan sudah Lansia.");
        } else {
          document.write("Usia di luar klasifikasi.");
        }
      } else {
        // Dijalankan jika pengguna membatalkan prompt
        document.write("Anda tidak memasukkan usia.");
      }
    </script>
  </body>
</html>
